<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #002c58, #0466c8);
      background-image: url('C:\Users\satya\gym_app\css_images\register_image.png'); /* Replace with your image path */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      color: #000;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .quote {
      position: absolute;
      top: 40px;
      text-align: center;
      max-width: 600px;
      font-size: 1.25rem;
      line-height: 1.6;
      font-weight: 500;
      color: #ffffff;
      z-index: 1;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .redirect {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .redirect a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="quote">
    <p><strong>“Strength doesn’t come from what you can do. It comes from overcoming the things you once thought you couldn’t.”</strong></p>
  </div>

  <div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
    <div class="redirect">
      Already have an account? <a href="{% url 'login' %}">Log in</a>
    </div>
  </div>
</body>
</html>
