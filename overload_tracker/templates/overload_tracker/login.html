<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            margin-top: 1rem;
        }
        p {
            text-align: center;
            margin-top: 1rem;
        }
        a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Welcome Back</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
